name: PyLops

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        platform: [ ubuntu-latest, ]
        python-version: ["3.11", "3.12"]   # ðŸš« 3.10 removido

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # necessÃ¡rio para setuptools_scm

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # =========================
      # Linux
      # =========================
      - name: Install OpenMPI on Linux
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y openmpi-bin libopenmpi-dev build-essential

      # ------------------------------------------------------------
      # Python
      # ------------------------------------------------------------
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setting up conda
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: environment-dev.yml
          cache-environment: true
          init-shell: bash

      # =========================
      # PyLops LOCAL
      # =========================
      - name: Install pylops (local)
        run: |
          micromamba run -n pylops pip install .

      # =========================
      # Devito fork
      # =========================
      - name: Install GeoSymCodes Devito
        run: |
          micromamba run -n pylops pip install git+https://github.com/GeoSymCodes/devito.git packaging

      # =========================
      # Sanity check (IMPORTANTE)
      # =========================
      - name: Test Devito import
        if: runner.os == 'Linux'
        run: |
          micromamba run -n pylops python - << 'EOF'
          import devito
          print("Devito OK:", devito.__version__)
          EOF

      - name: Test with pytest
        run: |
          micromamba run -n pylops pytest
