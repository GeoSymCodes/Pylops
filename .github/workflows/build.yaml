name: PyLops

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        platform: [ ubuntu-latest, macos-latest ]
        python-version: ["3.11", "3.12"]   # ðŸš« 3.10 removido

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # necessÃ¡rio para setuptools_scm

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # =========================
      # Linux
      # =========================
      - name: Install OpenMPI on Linux
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y openmpi-bin libopenmpi-dev build-essential

      - name: Configure compiler
        if: runner.os == 'Linux'
        run: |
          echo "CC=gcc" >> $GITHUB_ENV
          echo "CXX=g++" >> $GITHUB_ENV

      # =========================
      # macOS
      # =========================
      - name: Install OpenMPI on macOS
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install open-mpi

      # ------------------------------------------------------------
      # Python
      # ------------------------------------------------------------
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade Python tooling
        run: |
          python -m pip install --upgrade pip setuptools wheel

      # ------------------------------------------------------------
      # Python dependencies (EXPLICIT)
      # ------------------------------------------------------------
      - name: Install base Python dependencies
        run: |
          pip install packaging flake8 pytest
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      # =========================
      # PyLops LOCAL
      # =========================
      - name: Install pylops (local)
        run: |
          pip install .

      # =========================
      # Devito fork
      # =========================
      - name: Install GeoSymCodes Devito
        run: |
          pip install git+https://github.com/GeoSymCodes/devito.git

      - name: Install clang
        if: runner.os == "Linux"
        run: |
          sudo apt-get update
          sudo apt-get install -y clang

      - name: Test ENV VARS
        run: |
          python - << 'EOF'
          from codepy.toolchain import guess_toolchain
          tc = guess_toolchain()
          print(type(tc))
          print(vars(tc))
          EOF

      # =========================
      # Sanity check (IMPORTANTE)
      # =========================
      - name: Test Devito import
        if: runner.os == 'Linux'
        run: |
          python - << 'EOF'
          import devito
          print("Devito OK:", devito.__version__)
          EOF

      - name: Test with pytest
        run: |
          pytest
